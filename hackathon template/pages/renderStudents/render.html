<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Table</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Student Data</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg shadow-md overflow-hidden">
                <thead class="bg-blue-500 text-white">
                    <tr>
                        <th class="w-1/5 px-4 py-2 text-left">Name</th>
                        <th class="w-1/5 px-4 py-2 text-left">Email</th>
                        <th class="w-1/5 px-4 py-2 text-left">Course</th>
                        <th class="w-1/5 px-4 py-2 text-left">Age</th>
                        <th class="w-1/5 px-4 py-2 text-left">Gender</th>
                    </tr>
                </thead>
                <tbody id="student-table-body" class="text-gray-700">
                    <!-- Student data will be injected here -->
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="render.js" defer></script>
</body>

</html>
