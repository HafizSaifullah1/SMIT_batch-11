<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-4xl w-full flex items-center">
        <!-- Vector Image Section -->
        <div class="hidden md:block w-1/2">
            <img src="https://i.pinimg.com/736x/4a/90/33/4a903338c0e478248153bd8f3f6f6745.jpg" alt="Login Illustration" class="w-full h-auto">
        </div>

        <!-- Login Form Section -->
        <section class="w-full md:w-1/2 px-6 md:px-8">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-700">Login</h2>
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 font-semibold mb-2">Email</label>
                    <input type="email" name="email" id="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-600 font-semibold mb-2">Password</label>
                    <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 transition-colors" onclick="login()">Login</button>
            <p class="text-gray-600 mt-6 text-center">Don't have an account? <a href="../signup/signup.html" class="text-blue-500 hover:underline">Sign up</a></p>
        </section>
    </div>


    <script src="./login.js" type="module"></script>
</body>

</html>
