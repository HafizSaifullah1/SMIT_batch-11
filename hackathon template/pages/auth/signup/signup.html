<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <section class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-700">Sign up</h2>
            <div class="mb-4">
                <label for="username" class="block text-gray-600 font-semibold mb-2">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-600 font-semibold mb-2">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-600 font-semibold mb-2">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 transition-colors" onclick="signup()">Signup</button>
    </section>

    <script src="./signup.js" type="module"></script>
</body>

</html>
