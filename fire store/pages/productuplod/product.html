<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Add New Product</h2>
        <div action="#" method="POST">
            <!-- Product Information -->
            <div class="mb-6">
                <label for="product-name" class="block text-gray-700 font-medium mb-2">Product Name</label>
                <input type="text" id="productName" name="product-name" class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                
                <label for="product-description" class="block text-gray-700 font-medium mb-2">Product Description</label>
                <textarea id="productDescription" name="product-description" class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required></textarea>
                
                <label for="product-price" class="block text-gray-700 font-medium mb-2">Product Price</label>
                <input type="number" id="productPrice" name="product-price" class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                
                <label for="product-category" class="block text-gray-700 font-medium mb-2">Product Category</label>
                <select id="productCategory" name="product-category" class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="electronics">Electronics</option>
                    <option value="fashion">Fashion</option>
                    <option value="home">Home</option>
                    <option value="books">Books</option>
                </select>
            </div>

            <!-- Product Image Upload -->
            <div class="mb-6">
                <label for="product-image" class="block text-gray-700 font-medium mb-2">Product Image</label>
                <input type="file" id="productImage" name="product-image" class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>

            <button onclick="sendProduct()" class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">Add Product</button>
        </div>
    </div>
    <script type="module" src="productuplod.js"></script>
</body>
</html>
